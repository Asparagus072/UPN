<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLink - {% block title %}Organizacija dogodkov{% endblock %}</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">EventLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Domov</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    
    <!-- vsebina -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- footer -->
    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p class="mb-0">Â© 2025 EventLink - Projekt pri predmetu UPN</p>
        </div>
    </footer>
    

</body>
</html>
